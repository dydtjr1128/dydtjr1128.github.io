<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.url == '/' %}
    {{ site.title | escape }}
    {% else %}
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
    {% endif %}
  </title>

  <meta http-equiv="cache-control" content="Private" />
  <meta http-equiv="Expires" content="31536000" />

  <link href='/assets/fonts//d2coding.css' rel='stylesheet' type='text/css' async>
  <link href='/assets/fonts//notosans.css' rel='stylesheet' type='text/css' async>

  <link rel="stylesheet" href="/assets/codeStyle/prism.css">

  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}" async>

  <!-- <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}"> -->

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
    href="{{ "/feed.xml" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.ico" />

  <!--<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">-->
  <meta name="title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
  {% else %}{{ site.title | escape }}{% endif %}">
  <meta name="keywords" content="Git blog, blog, google, search, analytics">
  {% assign wordCount=0 %}
  {% if page.content %}
  {% assign wordCount = page.content | number_of_words %}
  {% endif %}
  <meta name="description" content="{% if wordCount > 0 %}{{ page.content | strip_html | truncate:100 }}
  {% else %}{{ site.title | escape }}{% endif %}">

  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.url == '/' %}  
  {{ site.title | escape }}
{% else %}
  {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
  {% else %}{{ site.title | escape }}{% endif %}
{% endif %}">
  <meta property="og:site_name" content="dydtjr1128's Blog">
  <meta property="og:description" content="{% if wordCount > 0 %}{{ page.content | strip_html | truncate:100 }}
  {% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:image" content="https://dydtjr1128.github.io/img/bg-index.jpg">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta name="theme-color" content="#800080">

  <meta http-equiv="Page-Enter" content="revealTrans(Duration=3.5)">

  <meta http-equiv="Page-Exit" content="revealTrans(Duration=3.5)">
  <meta http-equiv="site-enter" content="BlendTrans(Duration=0.5)">

  <meta http-equiv="site-exit" content="BlendTrans(Duration=0.5)">

  <script src="{{"/assets/vendor/jquery/jquery.min.js" | relative_url }}" async></script>

  <script data-ad-client="ca-pub-8988509666077349" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
