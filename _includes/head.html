<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.url == '/' %}  
      {{ site.title | escape }}
    {% else %}
      {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
      {% else %}{{ site.title | escape }}{% endif %}
    {% endif %}    
  </title>

  <link href='/assets/fonts//d2coding.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <!--<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@1.0/nanumbarungothicsubset.css">

  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.ico"/>
  <link rel="stylesheet" href="/assets/codeStyle/prism.css">
  
  <!--<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">-->
  <meta name="title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
  {% else %}{{ site.title | escape }}{% endif %}">
  <meta name="keywords" content="Git blog, blog, google, search, analytics">
  {% assign wordCount=0 %}
  {% if page.content %}
    {% assign wordCount = page.content | number_of_words %}
  {% endif %}
  <meta name="description" content="{% if wordCount > 0 %}{{ page.content | strip_html | truncate:100 }}
  {% else %}{{ site.title | escape }}{% endif %}">
  
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.url == '/' %}  
  {{ site.title | escape }}
{% else %}
  {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
  {% else %}{{ site.title | escape }}{% endif %}
{% endif %}">
  <meta property="og:site_name" content="dydtjr1128's Blog">
  <meta property="og:description" content="{% if wordCount > 0 %}{{ page.content | strip_html | truncate:100 }}
  {% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:image" content="https://dydtjr1128.github.io/img/bg-index.jpg">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta name="theme-color" content="#800080">

  <meta http-equiv="Page-Enter" content="revealTrans(Duration=3.5)">

  <meta http-equiv="Page-Exit" content="revealTrans(Duration=3.5)">
  <meta http-equiv="site-enter" content="BlendTrans(Duration=0.5)">

<meta http-equiv="site-exit" content="BlendTrans(Duration=0.5)">

  <script src="{{"/assets/vendor/jquery/jquery.min.js" | relative_url }}"></script>
</head>
